                <h2 id="welcome"> SEJA BEM VINDO  </h2>
            
            <h1>LOGIN</h1> <!--  Tag H1 usada pra criar o titulo "login" na pag -->

            <form action="#" method="get"  autocomplete="on"> 
                
                <label for="email">User :</label>
                    <input type="text" name="user" id="user" placeholder="SeuUsuario"   required>
                
                <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" placeholder="******"  required>
                
                <div id="div-radio">
                    <input type="radio" name="perfil" id="pau-brasil" value="Pau-Brasil" required>
                    <label for="pau-brasil" id="label-brasil">Pau-Brasil</label>
                    <input type="radio" name="perfil" id="castanheira" value="Castanheira" required>
                    <label for="castanheira" id="label-castanheira">Castanheira</label>
                    <input type="radio" name="perfil" id="peroba-rosa" value="Peroba-Rosa" required>
                    <label for="peroba-rosa" id="label-peroba">Peroba-Rosa</label>
                </div>
                
                <button type="submit" id="btn-index" >Enviar</button><br> <!-- Botao de enviar para mandar o formulario de Login-->
                 <!-- tag para criar a caixa do "manter-me conectado"-->
                <label for="checkbox" class="label-form">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    Manter-me conectado 
                </label> <!-- label para escrita do checkbox-->

            </form>  <!-- fechando o formulario-->
